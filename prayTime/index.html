<!DOCTYPE html dir="rtl">
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/v4-shims.min.css">
</head>

<body dir="rtl">
    <div class="container">
        <div class="title">
            <div class="title-city" id="title-city">
                <h1>الرياض</h1>
            </div>
            <div class="dateday">
                <h3>
                    <span id="day">الثلاثاء</span>
                </h3>
                <h3>
                    <span id="date">02/02/2021</span>
                </h3>
            </div>
        </div>
        <div class="praytime">
            <div class="card">
                <h2 id="fajr">الفجر</h2>
                <h2 id="fajr-time">05:00</h2>
            </div>
            <div class="card">
                <h2 id="shuruq">الشروق</h2>
                <h2 id="shuruq-time">05:00</h2>
            </div>
            <div class="card">
                <h2 id="dhuhr">الظهر</h2>
                <h2 id="dhuhr-time">05:00</h2>
            </div>
            <div class="card">
                <h2 id="asr">العصر</h2>
                <h2 id="asr-time">05:00</h2>
            </div>
            <div class="card">
                <h2 id="maghrib">المغرب</h2>
                <h2 id="maghrib-time">05:00</h2>
            </div>
            <div class="card">
                <h2 id="isha">العشاء</h2>
                <h2 id="isha-time">05:00</h2>
            </div>

        </div>

        <div class="paste-button" dir="ltr">
              <select title="اختيارات التنسيق" class="button" id="city">
                <option id="top">Keep source formatting</option>
                <option id="middle">Merge formatting</option>
                <option id="bottom">Keep text only</option>
              </select>
          </div>
    </div>
 
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
